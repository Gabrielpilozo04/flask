<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegurar que es responsivo -->
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Agregar Font Awesome para iconos -->
    <style>
        body {
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #3273dc;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer; /* Añadir cursor de puntero */
        }
        button:hover {
            background-color: #008c9e;
        }
        p {
            margin-top: 10px;
        }
        .login-link a {
            color: #3273dc; /* Color de enlace */
            text-decoration: none; /* Sin subrayado */
        }
        .login-link a:hover {
            text-decoration: underline; /* Subrayado al pasar el ratón */
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Iniciar Sesión</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="field">
                <label class="label" for="username">Nombre de usuario</label>
                <div class="control">
                    <input class="input" type="text" id="username" name="username" placeholder="Nombre de usuario" required aria-label="Nombre de usuario">
                </div>
            </div>
            <div class="field">
                <label class="label" for="password">Contraseña</label>
                <div class="control">
                    <input class="input" type="password" id="password" name="password" placeholder="Contraseña" required aria-label="Contraseña">
                </div>
            </div>
            <div class="control">
                <button class="button is-primary is-fullwidth" type="submit">Iniciar Sesión</button>
            </div>
        </form>
        <p class="login-link">
            <a href="{{ url_for('register') }}">¿No tienes cuenta? Regístrate</a>
        </p>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>© Joyería Anahi's. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" class="icon is-large">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="icon is-large">
                    <i class="fab fa-instagram-square"></i>
                </a>
                <a href="tel:+1234567890" class="icon is-large">
                    <i class="fas fa-phone-alt"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
